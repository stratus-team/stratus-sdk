name: CI
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install 
        run: npm install --frozen-lockfile
      - name: Build 
        run: npm build
      - name: Test 
        run: npm test
      - name: Lint 
        run: npm lint

  
 
